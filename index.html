<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>The Change Changer</h1>
    <main>
      <div class="left-col">
        <div class="img-wrapper">
          <img src="" alt="" />
        </div>
        <p>select your base currency</p>
        <select name="select-curr" id="select-curr">
          <option value=""></option>
          <option value="USD">US Dollar</option>
          <option value="TRY">Turkish Lira</option>
          <option value="CHF">Swiss Franc</option>
          <option value="PLN">Polish Zloty</option>
          <option value="MXN">Mexican Peso</option>
          <option value="JPY">Japanese Yen</option>
          <option value="EUR">Euro</option>
          <option value="CAD">Canadian Dollar</option>
          <option value="GBP">British Pound Sterling</option>
          <option value="AUD">Australian Dollar</option></select
        ><br />
        <label for="select-amt">enter the amount to convert</label><br />
        <span
          ><span class="currencySymb1"></span
          ><input
            type="text"
            name="select-amt"
            id="select-amt"
            autocomplete="off"
          />&nbsp;&nbsp;&nbsp;</span
        ><br />
        <button>CONVERT</button>
      </div>
      <div class="right-col">
        <div class="img-wrapper">
          <img src="" alt="" />
        </div>
        <p>currency to convert to</p>
        <select name="select-conv" id="select-conv">
          <option value=""></option>
          <option value="USD">US Dollar</option>
          <option value="TRY">Turkish Lira</option>
          <option value="CHF">Swiss Franc</option>
          <option value="PLN">Polish Zloty</option>
          <option value="MXN">Mexican Peso</option>
          <option value="JPY">Japanese Yen</option>
          <option value="EUR">Euro</option>
          <option value="CAD">Canadian Dollar</option>
          <option value="GBP">British Pound Sterling</option>
          <option value="AUD">Australian Dollar</option>
        </select>
        <p class="converted"><span class="currencySymb2"></span>&nbsp;</p>
      </div>
    </main>
  </body>
</html>
