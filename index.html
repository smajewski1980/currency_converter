<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Currency Converter</title>
    <script
      src="script.js"
      type="module"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="styles.css"
    />
    <link
      rel="shortcut icon"
      href="favicon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main>
      <h1>The Change Changer</h1>
      <div class="base-window">
        <div class="base-slider">
          <div class="base-slide"></div>
          <div class="base-slide">
            <img
              src="./assets/us_flag.png"
              alt=""
            />
          </div>
          <div class="base-slide">
            <img
              src="./assets/turkey_flag.png"
              alt=""
            />
          </div>
          <div class="base-slide">
            <img
              src="./assets/switzerland_flag.png"
              alt=""
            />
          </div>
          <div class="base-slide">
            <img
              src="./assets/poland_flag.png"
              alt=""
            />
          </div>
          <div class="base-slide">
            <img
              src="./assets/mexico_flag.png"
              alt=""
            />
          </div>
          <div class="base-slide">
            <img
              src="./assets/japan_flag.png"
              alt=""
            />
          </div>
          <div class="base-slide">
            <img
              src="./assets/euro_flag.png"
              alt=""
            />
          </div>
          <div class="base-slide">
            <img
              src="./assets/canada_flag.png"
              alt=""
            />
          </div>
          <div class="base-slide">
            <img
              src="./assets/british_flag.png"
              alt=""
            />
          </div>
          <div class="base-slide">
            <img
              src="./assets/australia_flag.png"
              alt=""
            />
          </div>
        </div>
      </div>

      <p>select base currency</p>

      <select
        name="select-base"
        id="select-base"
        autocomplete="off"
      >
        <option value=""></option>
        <option value="USD">US Dollar</option>
        <option value="TRY">Turkish Lira</option>
        <option value="CHF">Swiss Franc</option>
        <option value="PLN">Polish Zloty</option>
        <option value="MXN">Mexican Peso</option>
        <option value="JPY">Japanese Yen</option>
        <option value="EUR">Euro</option>
        <option value="CAD">Canadian Dollar</option>
        <option value="GBP">British Pound Sterling</option>
        <option value="AUD">Australian Dollar</option>
      </select>
      <p for="select-amt">amount to convert</p>

      <input
        type="text"
        name="select-amt"
        id="select-amt"
        autocomplete="off"
        placeholder="0"
      />

      <!-- this is where we put the other flag window -->
      <div class="conv-window">
        <div class="conv-slider">
          <div class="conv-slide"></div>
          <div class="conv-slide">
            <img
              src="./assets/us_flag.png"
              alt=""
            />
          </div>
          <div class="conv-slide">
            <img
              src="./assets/turkey_flag.png"
              alt=""
            />
          </div>
          <div class="conv-slide">
            <img
              src="./assets/switzerland_flag.png"
              alt=""
            />
          </div>
          <div class="conv-slide">
            <img
              src="./assets/poland_flag.png"
              alt=""
            />
          </div>
          <div class="conv-slide">
            <img
              src="./assets/mexico_flag.png"
              alt=""
            />
          </div>
          <div class="conv-slide">
            <img
              src="./assets/japan_flag.png"
              alt=""
            />
          </div>
          <div class="conv-slide">
            <img
              src="./assets/euro_flag.png"
              alt=""
            />
          </div>
          <div class="conv-slide">
            <img
              src="./assets/canada_flag.png"
              alt=""
            />
          </div>
          <div class="conv-slide">
            <img
              src="./assets/british_flag.png"
              alt=""
            />
          </div>
          <div class="conv-slide">
            <img
              src="./assets/australia_flag.png"
              alt=""
            />
          </div>
        </div>
      </div>
      <p>currency to convert to</p>
      <select
        name="select-conv"
        id="select-conv"
        autocomplete="off"
      >
        <option value=""></option>
        <option value="USD">US Dollar</option>
        <option value="TRY">Turkish Lira</option>
        <option value="CHF">Swiss Franc</option>
        <option value="PLN">Polish Zloty</option>
        <option value="MXN">Mexican Peso</option>
        <option value="JPY">Japanese Yen</option>
        <option value="EUR">Euro</option>
        <option value="CAD">Canadian Dollar</option>
        <option value="GBP">British Pound Sterling</option>
        <option value="AUD">Australian Dollar</option>
      </select>
      <p class="converted"><span class="currencySymb2"></span>0</p>
      <button>CONVERT</button>
    </main>
  </body>
</html>
